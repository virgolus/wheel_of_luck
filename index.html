<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Homepage -->
    <div id="home" class="page active">
        <div class="home-content">
            <h1>Ruota della Fortuna</h1>
            <p>Clicca per iniziare</p>
            <div class="start-button">Inizia</div>
        </div>
    </div>

    <!-- Pagina della ruota -->
    <div id="wheel-page" class="page">
        <div class="container">
            <div id="namesList" class="names-list"></div>
            <div class="wheel-section">
                <div class="wheel-container">
                    <div id="wheel" class="wheel"></div>
                </div>
                <button id="startBtn">Estrai un nome</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
